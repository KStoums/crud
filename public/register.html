<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/image/favicon.png">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Crud - Register</title>
</head>
<body>
    <header>
        <img src="./assets/image/logo.jpg" class="logo" alt="Crud">
        <div class="button-wrap">
            <a href="#">
                <p>Home</p>
            </a>
            <a href="#">
                <p>Services</p>
            </a>
            <a href="#">
                <p>Team</p>
            </a>
            <a href="#">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </header>
    <main>
        <h1 class="page-title">Create an account</h1>
        <p class="page-subtitle">Enter your details to create an account</p>
        <div class="input-wrap">
            <p class="input-title">Username</p>
            <input placeholder="Crud" id="username">
            <p class="input-title">Email address</p>
            <input placeholder="random@crud.com" id="email">
        </div>
        <div class="input-wrap">
            <p class="input-title">Password</p>
            <input type="password" placeholder="*********" id="password">
            <p class="input-title">Confirm password</p>
            <input type="password" placeholder="*********" id="confirm-password">
        </div>
        <div class="button-wrap">
            <a href="javascript:register()" id="register">
                <p class="button">Create account</p>
            </a>
            <div class="button-separator-wrap">
                <div class="button-separator-line"></div>
                <p>Or...</p>
                <div class="button-separator-line"></div>
            </div>
            <a href="./login.html" id="login">
                <p class="button">Sign in</p>
            </a>
        </div>
        <div class="error-success-block hidden" id="error-success-block"></div>
    </main>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/register.js"></script>
    <script src="https://kit.fontawesome.com/11ef202400.js" crossorigin="anonymous"></script>
</body>
</html>
