<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/image/favicon.png">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Crud - Account</title>
</head>
<body>
    <div class="second-page-input-background hidden" id="second-page">
        <div class="second-page-input-block">
            <p>Set your new password</p>
            <div>
                <p class="second-page-input-title">New password</p>
                <input type="password" class="second-page-input" placeholder="*********" id="new-password">
            </div>
            <div>
                <p class="second-page-input-title">Confirm new password</p>
                <input type="password" class="second-page-input" placeholder="*********" id="confirm-new-password">
            </div>
            <div class="button-wrap">
                <a href="javascript:sendNewPassword()">
                    <button class="button">Change password</button>
                </a>
                <a href="javascript:cancelEditPassword()">
                    <button class="button">Cancel</button>
                </a>
            </div>
        </div>
    </div>
    <header>
        <img src="./assets/image/logo.jpg" class="logo" alt="Crud">
        <div class="button-wrap">
            <a href="#">
                <p>Home</p>
            </a>
            <a href="#">
                <p>Services</p>
            </a>
            <a href="#">
                <p>Team</p>
            </a>
            <a href="#">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </header>
    <main>
        <h1 class="page-title">Account</h1>
        <p class="page-subtitle hidden" id="connected">You are connected ✅</p>
        <p class="page-subtitle" id="disconnected">You are disconnected ❌</p>
        <div class="button-wrap">
            <a href="javascript:editPassword()" id="edit-password" class="hidden">
                <div class="button">
                    <p>Edit password</p>
                </div>
            </a>
            <a href="javascript:deleteAccount()" id="delete-account" class="hidden">
                <div class="button">
                    <p>Delete account</p>
                </div>
            </a>
            <a href="javascript:disconnect()" id="disconnect" class="hidden">
                <div class="button">
                    <p>Disconnect</p>
                </div>
            </a>
            <a href="./login.html" id="login">
                <div class="button">
                    <p>Sign in</p>
                </div>
            </a>
        </div>
        <div class="error-success-block hidden" id="error-success-block"></div>
    </main>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/account.js"></script>
    <script src="https://kit.fontawesome.com/11ef202400.js" crossorigin="anonymous"></script>
</body>
</html>
